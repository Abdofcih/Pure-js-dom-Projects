<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Login & Form</title>
</head>
<body>
    <div class="toggleBtn activeLogin" id="toggleBtns">
      <button id="loginBtnToggle" class="btn loginBtnToggle">Login</button>
      <button id="signupBtnToggle" class="btn signupBtnToggle">Signup</button>
    </div>
     <div class="centered activeLogin">
          <form id="loginForm" class="form loginForm">
            <h1>Welcome</h1>
            <div class="form-control">
                <input type="text" id="email" placeholder="Enter email" />
                <small>Replaced with Error</small>
              </div>
              <div class="form-control">
                <input type="password" id="password" placeholder="Enter password" />
                <small>Replaced with Error</small>
              </div>
              <button type="submit">Login</button>
          </form>
          <form  id="signupFrom" class="form signupFrom">
            <h1>Signup Now</h1>
            <div class="form-control">
              <input type="text" id="signupUsername" placeholder="Enter username" />
              <small>Replaced with Error</small>
            </div>
            <div class="form-control">
              <input type="text" id="signupEmail" placeholder="Enter email" />
              <small>Replaced with Error</small>
            </div>
            <div class="form-control">
              <input type="password" id="signupPassword" placeholder="Enter password" />
              <small>Replaced with Error</small>
            </div>
            <div class="form-control">
              <input
                type="password"
                id="signupPassword2"
                placeholder="Enter password again"
              />
              <small>Replaced with Error</small>
            </div>
            <button type="submit">Signup</button>
          </form>

    </div>
    <script src="js.js"></script>
</body>
</html>
